server:
  port: 8081

spring:
  application:
    name: gw
  cloud:
    config:
      uri: http://localhost:9100

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true # default value
#  endpoints:
#    web:
#      exposure:
#        include: gateway

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    reactor.netty: DEBUG